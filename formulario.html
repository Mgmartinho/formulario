<!DOCTYPE html>
<html lang="pt-br">

          </div>
        </div>
        <div class="col-sm-3">
          <div class="form-group">
            <label for="celular">Celular/WhatsApp:</label>
            <input type="tel" class="form-control" id="celular" placeholder="Digite seu celular ou WhatsApp">
          </div>
        </div>
        <div class="col-sm-3">
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Digite seu email">
          </div>
        </div>
        <div class="col-sm-3">
          <div class="form-group">
            <label for="cpf">CPF:</label>
            <input type="text" class="form-control" id="cpf" placeholder="Digite seu CPF">

      </div>

              <option>PA</option>

        <div class="col-sm-12">

            <label for="adicionar_curso">&nbsp;</label>

          <div class="form-group">
            <label for="adicionar_idioma">&nbsp;</label>
            <button type="button" class="btn btn-primary btn-block">Adicionar +</button>

        </div>

        <div class="col-sm-12">
          <button id="btnCallAPI" type="button" class="btn btn-primary btn-block">Enviar</button>
        </div>
      </div>
    </form>
  </div>
