<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container mt-5 mb-5">
    <form class="text-uppercase">
      <!-- Linha 1 DADOS PESSOAIS-->
      <div class="row ">
        <div class="col-md-3">
          <div class="form-group">
            <label for="nome">Nome Completo: *</label>
            <input type="text" class="form-control" id="nome" placeholder="Digite seu nome completo" required>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label for="celular">Celular/WhatsApp:*</label>
            <input type="tel" class="form-control" id="celular" placeholder="Digite seu celular (XX)XXXXX-XXXX" required>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label for="email">Email: *</label>
            <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label for="cpf">CPF: *</label>
            <input type="text" class="form-control" id="cpf" placeholder="Digite seu CPF " required>
          </div>
        </div>
      </div>

      <!-- Linha ENDEREÇO E LINKEDIN -->
      <div class="row">
        <div class="col-md-3">
          <div class="form-group">
            <label for="bairro">Bairro:</label>
            <input type="text" class="form-control" id="bairro" placeholder="Digite seu bairro">
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label for="cidade">Cidade:</label>
            <input type="text" class="form-control" id="cidade" placeholder="Digite sua cidade">
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label for="uf">UF:</label>
            <select class="form-control" id="uf">
              <option selected>Escolha...</option>
              <option>AC</option>
              <option>AL</option>
              <option>AP</option>
              <option>AM</option>
              <option>BA</option>
              <option>CE</option>
              <option>DF</option>
              <option>ES</option>
              <option>GO</option>
              <option>MA</option>
              <option>MT</option>
              <option>MS</option>
              <option>MG</option>
              <option>PA</option>
              <option>PB</option>
              <option>PR</option>
              <option>PE</option>
              <option>PI</option>
              <option>RJ</option>
              <option>RN</option>
              <option>RS</option>
              <option>RO</option>
              <option>RR</option>
              <option>SC</option>
              <option>SP</option>
              <option>SE</option>
              <option>TO</option>
              <!-- Adicione outras opções de estado aqui -->
            </select>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label for="linkedin1">LinkedIn:</label>
            <input type="text" class="form-control" id="linkedin1" placeholder="Digite seu LinkedIn">
          </div>
        </div>
      </div>

      <!-- FORMAÇÃO ACADEMICA-->
      <div class="row formacao-academica">
        <div class="col-md-12">
          <h4>Formação Acadêmica:</h4>
        </div>
      </div>
      <div class="row formacao-academica">
        <div class="col-md-3">
          <div class="form-group">
            <label for="curso1">Curso:</label>
            <input type="text" class="form-control" id="curso1" placeholder="Digite o curso">
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label for="instituicao1">Instituição:</label>
            <input type="text" class="form-control" id="instituicao1" placeholder="Digite a instituição">
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label for="data1">Data:</label>
            <input type="text" class="form-control" id="data1" placeholder="Digite a data">
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label for="adicionar">&nbsp;</label>
            <button type="button" class="btn btn-primary btn-block btnAdicionarFormacao">Adicionar +</button>
          </div>
        </div>
      </div>

      <!--SISTEMAS E INFORMATICA-->
      <div class="row">
        <div class="col-md-12">
          <h4>Sistemas e Informática:</h4>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="titulo_sistemas">Título:</label>
            <input type="text" class="form-control" id="titulo_sistemas" placeholder="Digite o título">
          </div>
        </div>
      </div>

      <!--CARGOS DE INTERESSE OBJETIVO-->
      <div class="row">
        <div class="col-md-12">
          <h4>Cargos de Interesse/Objetivo:</h4>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="cargos_interesse">Cargos de Interesse/Objetivo:</label>
            <input type="text" class="form-control" id="cargos_interesse" placeholder="Digite os cargos de interesse ou objetivo">
          </div>
        </div>
      </div>

      <!-- TRAJETORIA PROFISSIONAL -->
      <div class="row">
        <div class="col-md-12">
          <h4>Trajetória Profissional:</h4>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <div class="form-group">
            <label for="nome_empresa">Nome da Empresa:</label>
            <input type="text" class="form-control" id="nome_empresa" placeholder="Digite o nome da empresa">
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label for="cargo">Cargo:</label>
            <input type="text" class="form-control" id="cargo" placeholder="Digite o cargo">
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label for="data_entrada">Data de Entrada:</label>
            <input type="text" class="form-control" id="data_entrada" placeholder="Digite a data de entrada">
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label for="data_saida">Data de Saída:</label>
            <input type="text" class="form-control" id="data_saida" placeholder="Digite a data de saída">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="atividades_realizadas">Atividades Realizadas:</label>
            <textarea class="form-control" id="atividades_realizadas" rows="3" placeholder="Descreva as atividades realizadas"></textarea>
          </div>
        </div>
      </div>

      <!-- Linha 5 -->
      <div class="row cursos-livres">
        <div class="col-md-12">
          <h4>Cursos Livres:</h4>
        </div>
      </div>
      <div class="row cursos-livres">
        <div class="col-md-3">
          <div class="form-group">
            <label for="curso_realizado">Curso:</label>
            <input type="text" class="form-control" id="curso_realizado1" placeholder="Digite o curso">
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label for="instituicao_curso">Instituição:</label>
            <input type="text" class="form-control" id="instituicao_curso1" placeholder="Digite a instituição">
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label for="data_curso">Data:</label>
            <input type="text" class="form-control" id="data_curso1" placeholder="Digite a data">
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label for="adicionar_curso">&nbsp;</label>
            <button type="button" class="btn btn-primary btn-block btnAdicionarCurso">Adicionar +</button>
          </div>
        </div>
      </div>

      <!-- IDIOMA -->
      <div class="row idiomas">
        <div class="col-md-12">
          <h4>Idiomas:</h4>
        </div>
      </div>
      <div class="row idiomas">
        <div class="col-md-9">
          <div class="form-group">
            <label for="idioma">Idioma:</label>
            <input type="text" class="form-control" id="idioma" placeholder="Digite o idioma">
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label for="adicionar_idioma">&nbsp;</label>
            <button type="button" class="btn btn-primary btn-block btnAdicionarIdioma">Adicionar +</button>
          </div>
        </div>
      </div>

      <!-- Linha 7 -->
      <div class="row">
        <div class="col-md-12">
          <button id="btnCallAPI" type="button" class="btn btn-primary btn-block">Enviar</button>
        </div>
      </div>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- jQuery Mask Plugin -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
  <!--Chamada para API  -->
  <script>
    function enviarParaAPI() {
      console.log("Capturando dados do formulário...");

      let nome = document.getElementById("nome").value;
      let celular = document.getElementById("celular").value;
      let email = document.getElementById("email").value;
      let cpf = document.getElementById("cpf").value;
      let bairro = document.getElementById("bairro").value;
      let cidade = document.getElementById("cidade").value;
      let uf = document.getElementById("uf").value;
      let linkedin1 = document.getElementById("linkedin1").value;
      let curso1 = document.getElementById("curso1").value;
      let instituicao1 = document.getElementById("instituicao1").value;
      let data1 = document.getElementById("data1").value;
      let titulo_sistemas = document.getElementById("titulo_sistemas").value;
      let cargos_interesse = document.getElementById("cargos_interesse").value;
      let nome_empresa = document.getElementById("nome_empresa").value;
      let cargo = document.getElementById("cargo").value;
      let data_entrada = document.getElementById("data_entrada").value;
      let data_saida = document.getElementById("data_saida").value;
      let atividades_realizadas = document.getElementById("atividades_realizadas").value;
      let curso_realizado1 = document.getElementById("curso_realizado1").value;
      let instituicao_curso1 = document.getElementById("instituicao_curso1").value;
      let data_curso1 = document.getElementById("data_curso1").value;
      let idioma = document.getElementById("idioma").value;

      console.log("Valores dos campos do formulário:");
      console.log("Nome:", nome);
      console.log("Celular:", celular);
      console.log("Email:", email);
      console.log("CPF:", cpf);
      console.log("Bairro:", bairro);
      console.log("Cidade:", cidade);
      console.log("UF:", uf);
      console.log("LinkedIn:", linkedin1);
      console.log("Curso 1:", curso1);
      console.log("Instituição 1:", instituicao1);
      console.log("Data 1:", data1);
      console.log("Título em Sistemas:", titulo_sistemas);
      console.log("Cargos de Interesse:", cargos_interesse);
      console.log("Nome da Empresa:", nome_empresa);
      console.log("Cargo:", cargo);
      console.log("Data de Entrada:", data_entrada);
      console.log("Data de Saída:", data_saida);
      console.log("Atividades Realizadas:", atividades_realizadas);
      console.log("Curso Realizado 1:", curso_realizado1);
      console.log("Instituição do Curso 1:", instituicao_curso1);
      console.log("Data do Curso 1:", data_curso1);
      console.log("Idioma:", idioma);

      console.log("Enviando dados para a API...");

      // Aqui você faria a chamada para a API com os dados do formulário
    }

    $(document).ready(function() {
      $('#celular').mask('(00)00000-0000');
      $('#cpf').mask('000.000.000-00', {
        reverse: true
      });

      var formacaoCount = 1;
      $(".btnAdicionarFormacao").click(function() {
        formacaoCount++;//FORMAÇÃO ACADEMICA
        var newRow = '<div class="row formacao-academica">' +
          '<div class="col-md-3">' +
          '<div class="form-group">' +
          '<label for="curso' + formacaoCount + '">Curso:</label>' +
          '<input type="text" class="form-control" id="curso' + formacaoCount + '" placeholder="Digite o curso">' +
          '</div>' +
          '</div>' +
          '<div class="col-md-3">' +
          '<div class="form-group">' +
          '<label for="instituicao' + formacaoCount + '">Instituição:</label>' +
          '<input type="text" class="form-control" id="instituicao' + formacaoCount + '" placeholder="Digite a instituição">' +
          '</div>' +
          '</div>' +
          '<div class="col-md-3">' +
          '<div class="form-group">' +
          '<label for="data' + formacaoCount + '">Data:</label>' +
          '<input type="text" class="form-control" id="data' + formacaoCount + '" placeholder="Digite a data">' +
          '</div>' +
          '</div>' +
          '</div>';
        $(".formacao-academica:last").after(newRow);
      });
      //CURSOS LIVRES
      var cursoCount = 1;
      $(".btnAdicionarCurso").click(function() {
        cursoCount++;
        var newRow = '<div class="row cursos-livres">' +
          '<div class="col-md-3">' +
          '<div class="form-group">' +
          '<label for="curso_realizado' + cursoCount + '">Curso:</label>' +
          '<input type="text" class="form-control" id="curso_realizado' + cursoCount + '" placeholder="Digite o curso">' +
          '</div>' +
          '</div>' +
          '<div class="col-md-3">' +
          '<div class="form-group">' +
          '<label for="instituicao_curso' + cursoCount + '">Instituição:</label>' +
          '<input type="text" class="form-control" id="instituicao_curso' + cursoCount + '" placeholder="Digite a instituição">' +
          '</div>' +
          '</div>' +
          '<div class="col-md-3">' +
          '<div class="form-group">' +
          '<label for="data_curso' + cursoCount + '">Data:</label>' +
          '<input type="text" class="form-control" id="data_curso' + cursoCount + '" placeholder="Digite a data">' +
          '</div>' +
          '</div>' +
          '</div>';
        $(".cursos-livres:last").after(newRow);
      });
      //IDIOMA
      var idiomaCount = 1;
      $(".btnAdicionarIdioma").click(function() {
        idiomaCount++;
        var newRow = '<div class="row idiomas">' +
          '<div class="col-md-9">' +
          '<div class="form-group">' +
          '<label for="idioma' + idiomaCount + '">Idioma:</label>' +
          '<input type="text" class="form-control" id="idioma' + idiomaCount + '" placeholder="Digite o idioma">' +
          '</div>' +
          '</div>' +
          '</div>';
        $(".idiomas:last").after(newRow);
      });

      $("#btnCallAPI").click(function() {
        enviarParaAPI();
      });
    });
  </script>
</body>

</html>
